{% extends "layout.html" %}

{% block main %}
    <div class="center">
        <form action="/signup" method="post">
            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="username" required maxLength="200">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="password" required maxLength="200">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="confirmation password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
        <p>Already have an account? <a href="/login">Log in!</a></p>
    </div>
{% endblock %}
