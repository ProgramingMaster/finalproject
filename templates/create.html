{% extends "layout.html" %}

{% block title %}
    create
{% endblock %}

{% block main %}
    <!-- This acts kinda like a nav bar -->
    <div class="card-header">
        <div class="row m-0">
            <h2 class="col-sm">
                <a href="/" class="btn btn-primary">Back to Workouts</a>
            </h2>
            <h2 class="col- pl-3">
                <a href="/logout" class="btn btn-warning">Log out</a>
            </h2>
        </div>
    </div>
    <!-- Main part -->
    <div class="card-body center">
        <form action="/create" method="post">
            <div class="form-group">
                <input class="form-control" name="name" type="text" placeholder="Name of workout">
            </div>
            <div class="form-group">
                <input class="form-control" name="current" type="number" placeholder="Current weight">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
{% endblock %}
